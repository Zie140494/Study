<div>
  <div>
    <label>Имя: </label>
    <input type="text" [(ngModel)]="name" />
  </div>

  <div>
    <label>Фамилия: </label>
    <input type="text" [(ngModel)]="secondName" />
  </div>
  <div>
    <label>Дата рождения: </label>
    <input type="date" [(ngModel)]="dateBirth" />
  </div>
</div>

<div [ngSwitch]="preResult.length">
  <p *ngSwitchCase="0">Вопрос1</p>
  <p *ngSwitchCase="1">Вопрос2</p>
  <p *ngSwitchCase="2">Вопрос3</p>
  <div *ngSwitchCase="1">1</div>
  <div *ngSwitchCase="2">2</div>
  <div *ngSwitchCase="3">3</div>
  <div *ngSwitchDefault>Test</div>
</div>
