<h1>Hello, world!</h1>
<div *ngIf="result.length<4">
  <div>
    <label>Имя: </label>
    <input type="text" [(ngModel)]="name" />
  </div>
       
  <div>
    <label>Фамилия: </label>
    <input type="text" [(ngModel)]="secondName" />
  </div>
  <div>
    <label>Дата рождения: </label>
    <input type="date" [(ngModel)]="dateBirth" />
  </div>
  
</div>

  <div *ngIf="resView">
    <h1>Вы выбрали {{resView}}</h1>
  </div>

  <div *ngIf="result.length==0">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Активность позиции; интерес к широким перспективам; подвижность, решительность в экстремальных ситуациях; увлечённость необычными начинаниями и теориями; азарт;  воля,  напор ,  авантюризм; увлеченность,  непосредственность и открытость; бойцовские качества;  импульсивность поступков, эмоций, решений.</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Обеспечение безопасности; устойчивость мнений; риск должен быть оправдан; постоянство; цели зависят от объективных условий. сопричастность; скрытый мир чувств; контроль над поведением; склонность к взвешенному, тщательно проверенному результату; осторожность, неуверенность, предусмотрительность</label>
    </div>
  </div>

  <div *ngIf="result=='1'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Личность всегда делает историю; под обстоятельства подстраиваются инструменты и принципы, но не цели; склонность к экспромтам;  способность к приспособлению в изменяющемся мире; гибкость  в поведении; дипломатичность; стремление к лидерской роли; стремление к оригинальности</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Случайность - это не понятая закономерность; оптимизм, активность; напор; принципиальность; защита интересов окружающих;     частное зависит от общего; логичность;    интерес к значимости  проектов для общества; ответственность; преданность делу</label>
    </div>
  </div>

  <div *ngIf="result=='2'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Дипломатичность; работа по вдохновению; склонность подстраиваться под ситуацию; настроение влияет на  поступки,  решения; интерес часто перекрывает результат ; детали всегда имеют значение; осмотрительность</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Случайностей не бывает; постоянство  интересов; устойчивость мнений; постоянство чувств, привычек;  подготовка -половина успеха;  практика важнее теорий, выбор целей зависит от внешних условий</label>
    </div>
  </div>

  <div *ngIf="result=='11'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Увлечённость необычными гипотезами, ненависть к делам рутинным; склонность  идею ценить больше практики; непоседливость; покладистость в бытовых мелочах , сложно заканчивать дела, пренебрежение иерархичностью</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Азарт в преодолении препятствий;   целеустремлённость, напористость; независимость; скрытность;  умение выжидать, стремление к лидерству; способность рисковать</label>
    </div>
  </div>

  <div *ngIf="result=='12'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Интуиция; разнообразие  интересов; рутина, бытовые мелочи  раздражают; нелюбовь к жёстким рамкам; способность к обобщению;    внутренняя независимость; бытовая нетребовательность; пренебрежение незначительным</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Аккуратность; лидерские качества; постоянство чувств, привычек;  цели зависят от объективных условий; подготовка -половина успеха; демократизм</label>
    </div>
  </div>

  <div *ngIf="result=='21'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Начало интереснее окончания ; осторожность; рутина, жёсткие рамки угнетают;  чуткость к деталям; интерес к необычному, неожиданность поступков</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>
        Любовь к комфорту; способность создавать удобство; мастерство; художественный вкус, чувство стиля , изобретательность, бережливость
      </label>
    </div>
  </div>

  <div *ngIf="result=='22'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Осторожность, интерес к серьёзной деятельности; внешняя закрытость,  скрытая впечатлительность, последовательность, романтизм, несобранность, способность предчувствовать ситуацию; образное мышление</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Собранность, профессионализм,  дисциплинированность, аккуратность, ответственность, категоричность, усидчивость, практичность</label>
    </div>
  </div>

  <div *ngIf="result=='111'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Склонность к спорам; азарт в решении  задач; сложности в личном общении; парадоксальность мышления, работа по вдохновению; раздражительность</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Импульсивность в общении; бессистемное накопление;  нерасчётливая отзывчивость; процесс часто важнее результата</label>
    </div>
  </div>

  <div *ngIf="result=='112'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Воля, решительность; смелость; умение  абстрагироваться от эмоций; не откладывай на завтра  то, что можно сделать сегодня, умение держать удар; собранность</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Артистичность;     энергичность; удовольствие от управления людьми, их чувствами; способность своевременно использовать эмоции; стремление к комфорту</label>
    </div>
  </div>

  <div *ngIf="result=='121'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Азартность; логичность;  объективность;   склонность контролировать эмоции; конструктивность; смелость, нестандартность решений</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Желание серьёзных свершений; интерес к человеку и человечеству;    глубокие переживания; склонность к философии;  рассеянность; недоверчивость; скрытность</label>
    </div>
  </div>

  <div *ngIf="result=='122'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Интерес к важным для общества проектам; быстрое действие; напор; ответственность; принципиальность, требовательность к себе и другим; трудолюбие</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>
        Эмоциональная открытость; дружелюбие; самостоятельность; смелая защита друзей или своих принципов; удовольствие от комфорта; интерес к творчеству.обязательность даже в ущерб себе</label>
    </div>
  </div>

  <div *ngIf="result=='211'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Недоверчивость, скептическое предвидение; нюх на ошибки, критичность,  саркастичность, неординарность взглядов </label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Эмоциональное предчувствие; поэтичность, несобранность, гибкость позиции, необходимость сочувствовать, эстетизм </label>
    </div>
  </div>

  <div *ngIf="result=='212'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Скрытность, предусмотрительность; умение создавать удобство; практицизм, расчетливость, дипломатичность</label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Сострадательность ; худой мир лучше доброй ссоры; душевная привязанность, неуверенность, мягкость, чувствительность</label>
    </div>
  </div>

  <div *ngIf="result=='221'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Сосредоточенность на интересной идее, склонность спорить и перепроверять; способность из частного выводить общее и наоборот </label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Преданность идеям , самоотверженность ,  верность близким, душевная ранимость, постоянство , неуверенность, принципиальность</label>
    </div>
  </div>

  <div *ngIf="result=='222'">
    <div>
      <input type="radio"
             (click)="setPreResult(1)"
             name="first">
      <label>Недоверчивость,  железная логика, въедливость, систематичность, доверие только практике, конструирование, выдержка </label>
    </div>
    <div>
      <input type="radio"
             (click)="setPreResult(2)"
             name="first">
      <label>Предусмотрительность, бережливость, недемонстративность , эмоциональная выдержанность, честность, глубокие чувства; ориентировка на  «свой – чужой» , самокопание</label>
    </div>
  </div>

  <div>
    <button *ngIf="result.length>0 && result.length<4" (click)="back()">Назад</button>
  </div>
  <div>
    <button [disabled]="preResult.length==0" *ngIf="result.length<4" (click)="Next()">Далее</button>
  </div>

  <button (click)="test()">Test</button>
